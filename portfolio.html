<!DOCTYPE html>
<html lang="en-us">

    <head>
        <title>Portfolio - Ivan Saucedo</title>
        <meta description="Ivan Saucedo's first portfolio" />
        <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    </head>

    <body>
        <header>
            <!-- header left: teal box with name -->
            <section class="namebox">
                <h1 class="headfont"> Ivan Saucedo </h1>
            </section>
            
            <!-- header right: navigation box, "About", "Portfolio", "Contact" links -->
            <nav class="allotherfont">
                <p class="navA">About</p> 
                <p class="navP">Portfolio</p>
                <p class="navC">Contact</p>
            </nav>
        </header>

        <main>
            <!-- main section, left: "About Me", "Portfolio", "Contact" -->
            <section class="APC">
                <h2 class="headfont fontcolor-main">Portfolio</h2>
                <hr class="main">

            </section>

            <!-- main section, right: "Connect with Me" -->
            <aside> 
                <h3 class="headfont fontcolor-main">Connect with Me</h3>
                <hr class="aside">
                <section class="social">
                    <img class="git" src="assets/images/github.png" height="64px" width="64px" alt="github icon and link" />
                    <img class="linked" src="assets/images/linkedin.png" height="64px" width="64px" alt="linkedin icon and link" />
                    <img class="stack" src="assets/images/stackoverflow.png" height="58px" width="58px" alt="stackoverflow icon and link" />
                </section>
            </aside>
        </main> 
        
        <!-- teal strip above footer -->
        <div class="footervalance"> 
        </div>

        <footer class="allotherfont">
            <p class="footer">&copy;Copyright 2018 Ivan Saucedo</p>
        </footer>

    </body>

</html>
